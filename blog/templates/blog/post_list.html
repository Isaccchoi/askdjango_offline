{% extends "blog/layout.html" %}

{% block content %}

  <form action="" method="GET">
    <input type="text" name="query" value="{{query}}">
    <input type="submit" value="검색">
  </form>
<ul>
  {% for post in post_list %}
    <li>
        {{ forloop.counter }}
        <a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a>
    </li>
  {% empty %}
      <li>항목이 없습니다.</li>
  {% endfor %}

{% endblock %}
