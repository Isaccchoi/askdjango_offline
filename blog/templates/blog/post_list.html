{% extends "layout.html" %}

{% block content %}

  <form action="" method="GET">
    <input type="text" name="query" value="{{query}}">
    <input type="submit" value="검색">
  </form>
<ul>
  {% for post in post_list %}
    <li>
        <a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a>
    </li>
  {% endfor %}

{% endblock %}
