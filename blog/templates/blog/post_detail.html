{% extends "blog/layout.html" %}

{% block content %}
<h1>{{ post.title }}</h1>

    {% if post.image %}
        <img src="{{ post.image.url }}" />
    {% endif %}

<div>{{ post.content | linebreaksbr }}</div>

    <hr/>
    <a href="{% url 'blog:post_list' %}">목록으로</a>
    <a href="{% url 'blog:post_edit' post.pk %}">수정하기</a>
    <a href="{% url 'blog:post_delete' post.pk %}">삭제하기</a>

{% endblock %}
